<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de média</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.png" alt="capelo e diploma">
      <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade">
      <input type="text" name="nome_atividade" id="nome" placeholder="Nome da atividade" required />
      <input type="number" name="nota_atividade" id="nota" placeholder="Nota" min="0" max="10" title="Nota da atividade"
        required />
      <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota da atividade</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            Média final
          </td>
          <td id="media">---</td>
          <td id="resultado-media">
            ---
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./main.js" defer></script>
</body>

</html>
